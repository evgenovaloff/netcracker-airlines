<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>NetCracker Airlines</title>


    <!-- Автоматическая вставка bower-компонентов + конкатенация файлов -->
    <!-- build:bundle.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Open+Sans:300,400&amp;subset=cyrillic"
          rel="stylesheet">

    <!-- Располагайте свои кастомные CSS-стили здесь -->
    <!-- (относительный адрес на скомпилированный файл стилей в папке билда!) -->
    <!-- build:main.css -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- endbuild -->
</head>
<body>

<div id="app">

    <div class="order-block container">
        <div class="row">
            <div class="col-12">
                <h1 class="order-title">NetCracker Airlines - <br>самый лучший способ купить билеты дешевле!</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <form class="container" id="needs-validation" novalidate>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="validationCustom01">Город вылета</label>
                            <input type="text" class="form-control" id="validationCustom01" placeholder="напр. Самара" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="validationCustom02">Город прибытия</label>
                            <input type="text" class="form-control" id="validationCustom02" placeholder="напр. Мюнхен" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3 mb-3">
                            <label for="validationCustom04">Туда</label>
                            <input type="text" class="form-control" id="validationCustom04" placeholder="напр. 9.11.2017" required>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="validationCustom05">Обратно</label>
                            <input type="text" class="form-control" id="validationCustom05" placeholder="напр. 25.11.2017" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="validationCustom03">Количество пассажиров</label>
                            <input type="text" class="form-control" id="validationCustom03" placeholder="напр. 4" required>
                        </div>
                    </div>
                    <button type="button" class="btn btn-light btn-lg">Найти билеты</button>
                </form>
            </div>
        </div>
    </div>

</div>

<!-- Автоматическая вставка bower-компонентов + конкатенация файлов -->

<!-- bower:js -->
<!-- endbower -->
<!-- endbuild -->

<!-- Располагайте свои кастомные JS-скрипты здесь -->
<!-- build:main.js -->
<script src="js/main.js"></script>
<!-- endbuild -->
</body>
</html>
